<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Workbench V17 (Alignment Added)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Tabs */
        .tab-btn { transition: all 0.2s; }
        .tab-active { background-color: #4f46e5; color: white; box-shadow: 0 2px 4px rgba(79, 70, 229, 0.3); }
        .tab-inactive { background-color: white; color: #64748b; border: 1px solid #e2e8f0; }

        /* Alignment Specific */
        .align-char { display: inline-block; width: 1ch; text-align: center; }
        .match { color: #16a34a; font-weight: bold; } /* Green */
        .mismatch { color: #dc2626; } /* Red */
        .gap { color: #94a3b8; } /* Gray */
        .connector { color: #64748b; font-weight: bold; }

        /* Helpers from previous versions (Masking etc) */
        .residue-box { width: 24px; margin: 2px; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .residue-char { font-size: 1rem; font-weight: 700; width: 100%; text-align: center; border-radius: 4px; background: #e2e8f0; color: #334155; }
        .residue-char.masked { background-color: #ef4444; color: white; opacity: 0.5; }
        .residue-num { font-size: 0.6rem; color: #94a3b8; margin-top: 2px; }
        .codon-grid { display: flex; flex-wrap: wrap; gap: 4px; }
        .codon-box { width: 38px; height: 52px; background: white; border: 1px solid #e2e8f0; border-radius: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .codon-box.is-rare { background-color: #fee2e2; border-color: #fca5a5; }
        .codon-box.is-rare .cb-seq { color: #b91c1c; font-weight: bold; }
        .cb-aa { font-size: 10px; font-weight: bold; color: #64748b; line-height: 1; }
        .cb-seq { font-size: 11px; font-family: 'JetBrains Mono', monospace; color: #334155; line-height: 1; }
        .cb-pos { font-size: 9px; color: #94a3b8; margin-top: 2px; line-height: 1; }
        .is-rare .cb-aa { color: #ef4444; } .is-rare .cb-pos { color: #f87171; }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto min-h-screen">

    <header class="mb-6 border-b border-slate-200 pb-4">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                    üß¨ Molecular Workbench <span class="text-xs bg-indigo-600 text-white px-2 py-1 rounded">v17.0</span>
                </h1>
                <p class="text-slate-500 text-sm">New: Pairwise Alignment Tool</p>
            </div>
            <nav class="flex gap-2 overflow-x-auto pb-2 md:pb-0">
                <button onclick="switchTab('primer')" id="btn-primer" class="tab-btn tab-inactive px-4 py-2 rounded-lg text-sm font-bold whitespace-nowrap">Primer</button>
                <button onclick="switchTab('protein')" id="btn-protein" class="tab-btn tab-inactive px-4 py-2 rounded-lg text-sm font-bold whitespace-nowrap">Masking</button>
                <button onclick="switchTab('align')" id="btn-align" class="tab-btn tab-active px-4 py-2 rounded-lg text-sm font-bold whitespace-nowrap">Alignment</button>
                <button onclick="switchTab('codon')" id="btn-codon" class="tab-btn tab-inactive px-4 py-2 rounded-lg text-sm font-bold whitespace-nowrap">Rare Codon</button>
            </nav>
        </div>
    </header>

    <main id="content-primer" class="tool-content hidden">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 text-center text-slate-400 italic">Primer Tool (Active in V15)</div>
    </main>

    <main id="content-protein" class="tool-content hidden">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 text-center text-slate-400 italic">Masking Tool (Active in V16)</div>
    </main>

    <main id="content-align" class="tool-content">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
            <h2 class="text-xl font-bold text-slate-800 mb-4">‚õìÔ∏è Pairwise Sequence Alignment</h2>
            
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Sequence A (Reference)</label>
                    <textarea id="seqA" class="w-full h-32 p-3 border border-slate-300 rounded font-mono text-sm uppercase" placeholder="Input Sequence A..."></textarea>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Sequence B (Query)</label>
                    <textarea id="seqB" class="w-full h-32 p-3 border border-slate-300 rounded font-mono text-sm uppercase" placeholder="Input Sequence B..."></textarea>
                </div>
            </div>

            <div class="flex items-center gap-4 mb-6 bg-slate-50 p-4 rounded-lg border border-slate-200">
                <div>
                    <label class="text-[10px] text-slate-500 font-bold block">Algorithm</label>
                    <select class="text-xs border rounded p-1 bg-white"><option>Needleman-Wunsch (Global)</option></select>
                </div>
                <div class="flex-1"></div>
                <button onclick="runAlignment()" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded shadow-sm">Run Alignment</button>
            </div>

            <div id="alignResult" class="hidden">
                <div class="flex justify-between items-end mb-2">
                    <h3 class="text-sm font-bold text-slate-700">Alignment Result</h3>
                    <div class="text-xs bg-indigo-50 text-indigo-700 px-3 py-1 rounded border border-indigo-100">
                        Identity: <span id="identityVal" class="font-bold">0%</span> | Score: <span id="scoreVal" class="font-bold">0</span>
                    </div>
                </div>
                <div class="bg-slate-900 text-slate-300 p-6 rounded-lg font-mono text-sm overflow-x-auto whitespace-pre leading-relaxed" id="alignVisual">
                    </div>
            </div>
        </div>
    </main>

    <main id="content-codon" class="tool-content hidden">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 text-center text-slate-400 italic">Rare Codon Tool (Active in V15)</div>
    </main>

    <script>
        // --- TABS & NAVIGATION ---
        function switchTab(t) {
            document.querySelectorAll('.tool-content').forEach(e => e.classList.add('hidden'));
            document.getElementById('content-'+t).classList.remove('hidden');
            ['primer', 'protein', 'align', 'codon'].forEach(tab => {
                const btn = document.getElementById('btn-'+tab);
                btn.className = (tab === t) ? 'tab-btn tab-active px-4 py-2 rounded-lg text-sm font-bold whitespace-nowrap' : 'tab-btn tab-inactive px-4 py-2 rounded-lg text-sm font-bold whitespace-nowrap';
            });
        }

        // --- ALIGNMENT LOGIC (Needleman-Wunsch) ---
        function runAlignment() {
            let seqA = document.getElementById('seqA').value.toUpperCase().replace(/[^A-Z]/g, '');
            let seqB = document.getElementById('seqB').value.toUpperCase().replace(/[^A-Z]/g, '');

            if(!seqA || !seqB) { alert("Please input both sequences."); return; }

            // Scoring Scheme (Simple)
            const MATCH = 1;
            const MISMATCH = -1;
            const GAP = -1; // Linear gap penalty

            const n = seqA.length;
            const m = seqB.length;

            // 1. Initialize Matrix
            let score = Array(n + 1).fill(null).map(() => Array(m + 1).fill(0));
            let path = Array(n + 1).fill(null).map(() => Array(m + 1).fill(null)); // To trace back

            for (let i = 0; i <= n; i++) { score[i][0] = i * GAP; path[i][0] = 'up'; }
            for (let j = 0; j <= m; j++) { score[0][j] = j * GAP; path[0][j] = 'left'; }
            path[0][0] = 'done';

            // 2. Fill Matrix
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= m; j++) {
                    const isMatch = seqA[i-1] === seqB[j-1];
                    const sMatch = score[i-1][j-1] + (isMatch ? MATCH : MISMATCH);
                    const sUp = score[i-1][j] + GAP;
                    const sLeft = score[i][j-1] + GAP;

                    const maxScore = Math.max(sMatch, sUp, sLeft);
                    score[i][j] = maxScore;

                    if (maxScore === sMatch) path[i][j] = 'diag';
                    else if (maxScore === sUp) path[i][j] = 'up';
                    else path[i][j] = 'left';
                }
            }

            // 3. Traceback
            let alignA = "";
            let alignB = "";
            let i = n, j = m;
            let matches = 0;
            let totalLen = 0;

            while (i > 0 || j > 0) {
                totalLen++;
                if (i > 0 && j > 0 && path[i][j] === 'diag') {
                    alignA = seqA[i-1] + alignA;
                    alignB = seqB[j-1] + alignB;
                    if(seqA[i-1] === seqB[j-1]) matches++;
                    i--; j--;
                } else if (i > 0 && path[i][j] === 'up') {
                    alignA = seqA[i-1] + alignA;
                    alignB = "-" + alignB;
                    i--;
                } else {
                    alignA = "-" + alignA;
                    alignB = seqB[j-1] + alignB;
                    j--;
                }
            }

            // 4. Render
            const identity = ((matches / totalLen) * 100).toFixed(1);
            document.getElementById('identityVal').innerText = `${identity}%`;
            document.getElementById('scoreVal').innerText = score[n][m];

            let html = "";
            const chunkSize = 60; // Characters per line

            for (let k = 0; k < alignA.length; k += chunkSize) {
                const subA = alignA.substr(k, chunkSize);
                const subB = alignB.substr(k, chunkSize);
                
                let lineA = "", lineMid = "", lineB = "";
                
                for(let x=0; x<subA.length; x++) {
                    const cA = subA[x];
                    const cB = subB[x];
                    
                    // Style A
                    lineA += `<span class="${cA === '-' ? 'gap' : ''}">${cA}</span>`;
                    
                    // Style Mid
                    if(cA === cB && cA !== '-') {
                        lineMid += `<span class="connector">|</span>`;
                    } else if (cA === '-' || cB === '-') {
                        lineMid += ` `;
                    } else {
                        lineMid += `<span class="gap">.</span>`;
                    }

                    // Style B
                    lineB += `<span class="${cB === '-' ? 'gap' : ''}">${cB}</span>`;
                }

                html += `<div class="mb-4">`;
                html += `<div>${(k+1).toString().padStart(4, ' ')}  ${lineA}</div>`;
                html += `<div>      ${lineMid}</div>`;
                html += `<div>${(k+1).toString().padStart(4, ' ')}  ${lineB}</div>`;
                html += `</div>`;
            }

            const resDiv = document.getElementById('alignResult');
            const visDiv = document.getElementById('alignVisual');
            visDiv.innerHTML = html;
            resDiv.classList.remove('hidden');
        }

        // --- Other Tools (Preserved logic placeholders) ---
        function getSeq() { return document.getElementById('protSeq').value.trim(); }
        function displayVariants(variants) { /* (Code from V16) */ }
        function addWorkspace() { /* (Code from V16) */ }
        function analyzeCodons() { /* (Code from V15) */ }
    </script>
</body>
</html>
