<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Workbench V29 (Precision Hover)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #334155; }
        .font-mono { font-family: 'Roboto Mono', monospace; }

        /* NAV */
        .nav-btn { padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 14px; cursor: pointer; }
        .nav-active { background: #2563eb; color: white; }
        .nav-inactive { background: white; border: 1px solid #e2e8f0; color: #64748b; }

        /* ALIGNMENT PRECISION */
        .aln-container { font-family: 'Roboto Mono', monospace; font-size: 14px; line-height: 1.8; white-space: pre; overflow-x: auto; }
        .aln-block { margin-bottom: 24px; background: white; padding: 16px; border-radius: 8px; border: 1px solid #cbd5e1; }
        
        .aln-row { display: flex; align-items: center; }
        .aln-name { width: 90px; flex-shrink: 0; text-align: right; padding-right: 15px; font-weight: bold; color: #64748b; font-size: 11px; }
        .aln-seq { display: flex; } /* Flex for spans */
        
        /* The Single Residue Box */
        .res-box { 
            width: 1ch; 
            height: 24px; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            cursor: crosshair;
            position: relative;
            transition: background 0.05s;
        }
        .res-box:hover {
            background-color: #f59e0b; /* Amber highlight */
            color: white !important;
            font-weight: bold;
            z-index: 10;
            transform: scale(1.2);
            border-radius: 2px;
        }

        /* Ruler Styling */
        .ruler-char { color: #94a3b8; font-size: 10px; font-weight: normal; }
        .ruler-tick { color: #3b82f6; font-weight: bold; }

        /* Status Bar (Sticky Top) */
        .status-bar {
            position: sticky; top: 0; z-index: 50;
            background: #1e293b; color: #fbbf24;
            padding: 8px 16px; border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px; font-weight: bold;
            display: flex; justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        /* Colors */
        .c-mut { color: #dc2626; background: #fee2e2; }
        .c-match { color: #cbd5e1; }
        .c-gap { color: #cbd5e1; }
        .seq-ref .res-box { font-weight: bold; color: #0f172a; border-bottom: 1px solid #e2e8f0; }

        /* MASKING & CODON (Minimal updates) */
        .mask-grid-box { width: 32px; height: 38px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; background: white; }
        .mask-grid-box.active { background: #ef4444; color: white; border-color: #dc2626; }
        .codon-card { border: 1px solid #e2e8f0; padding: 4px; text-align: center; border-radius: 4px; background: white; }
        .codon-rare { background: #fff1f2; border-color: #fda4af; }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto min-h-screen">

    <header class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
            üß¨ Molecular Workbench <span class="text-xs bg-amber-500 text-white px-2 py-1 rounded">V29 Hover</span>
        </h1>
        <nav class="flex gap-2">
            <button onclick="switchTab('align')" id="btn-align" class="nav-btn nav-active">Alignment</button>
            <button onclick="switchTab('mask')" id="btn-mask" class="nav-btn nav-inactive">Masking</button>
            <button onclick="switchTab('codon')" id="btn-codon" class="nav-btn nav-inactive">Rare Codon</button>
        </nav>
    </header>

    <main id="view-align" class="tool-view">
        <div class="bg-white rounded-xl shadow border border-slate-200 p-6">
            
            <div class="status-bar" id="alignStatus">
                <span>üñ±Ô∏è Point at sequence...</span>
                <span class="text-slate-400 font-normal text-xs">Full Length: <span id="seqLen">0</span></span>
            </div>

            <textarea id="alnInput" class="w-full h-24 p-3 border border-slate-300 rounded font-mono text-xs uppercase mb-4 mt-4 focus:ring-2 focus:ring-blue-500 outline-none" 
placeholder=">Ref
MKTIIALSYIFCLVFADYKSL...
>Mutant
MKTII..."></textarea>
            
            <button onclick="runAlign()" class="bg-blue-600 text-white px-6 py-2 rounded text-sm font-bold shadow hover:bg-blue-700 transition">Analyze Alignment</button>
            
            <div id="alnOutput" class="mt-6"></div>
        </div>
    </main>

    <main id="view-mask" class="tool-view hidden">
        <div class="bg-white rounded-xl shadow border border-slate-200 p-6">
            <h2 class="font-bold text-slate-800 mb-4">üé≠ Masking Generator</h2>
            <div class="mb-4">
                <input id="maskSeq" type="text" class="w-full p-2 border rounded font-mono uppercase text-sm" placeholder="Sequence..." oninput="renderGrid()">
                <div id="gridContainer" class="flex flex-wrap gap-1 p-3 bg-slate-50 border rounded mt-2 max-h-48 overflow-y-auto"></div>
                <div class="flex gap-2 mt-2">
                    <button onclick="addSelected()" class="bg-slate-800 text-white text-xs px-4 py-2 rounded font-bold">Add Selected</button>
                    <button onclick="clearGrid()" class="text-red-500 text-xs self-center ml-auto">Reset</button>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 h-64">
                <textarea id="maskRaw" class="p-2 border rounded font-mono text-xs bg-slate-50 resize-none" readonly></textarea>
                <div id="maskVisualList" class="border rounded overflow-y-auto p-2"></div>
            </div>
        </div>
    </main>

    <main id="view-codon" class="tool-view hidden">
        <div class="bg-white rounded-xl shadow border border-slate-200 p-6">
            <h2 class="font-bold text-slate-800 mb-4">ü¶† Rare Codon (E. coli)</h2>
            <textarea id="codonInput" class="w-full h-20 p-2 border rounded font-mono uppercase text-sm mb-4" placeholder="DNA..." oninput="analyzeCodons()"></textarea>
            <div id="codonGrid" class="grid grid-cols-8 md:grid-cols-12 gap-2 bg-slate-50 p-4 rounded border"></div>
        </div>
    </main>

    <script>
        // --- NAV ---
        function switchTab(id) {
            document.querySelectorAll('.tool-view').forEach(e => e.classList.add('hidden'));
            document.getElementById('view-'+id).classList.remove('hidden');
            ['align','mask','codon'].forEach(k => document.getElementById('btn-'+k).className = (k===id?'nav-btn nav-active':'nav-btn nav-inactive'));
        }

        // ==========================================
        // 1. ALIGNMENT (INTERACTIVE HOVER)
        // ==========================================
        function runAlign() {
            const raw = document.getElementById('alnInput').value;
            const lines = raw.split('\n');
            let seqs = [], curr = {n:'', s:''};
            lines.forEach(l => {
                l=l.trim();
                if(l.startsWith('>')) { if(curr.n) seqs.push(curr); curr={n:l.substring(1),s:''}; }
                else curr.s += l.replace(/[^A-Za-z\-\.]/g,'').toUpperCase();
            });
            if(curr.n) seqs.push(curr);
            if(seqs.length===0) return;

            const ref = seqs[0];
            document.getElementById('seqLen').innerText = ref.s.length;
            const width = 50;
            let html = `<div class="aln-container">`;

            for(let i=0; i<ref.s.length; i+=width) {
                html += `<div class="aln-block">`;
                
                // --- RULER ROW (Visual Reference) ---
                let rulerHtml = "";
                for(let k=0; k<width; k++) {
                    let pos = i+k+1;
                    if(pos > ref.s.length) break;
                    // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏•‡∏Ç‡∏ó‡∏∏‡∏Å‡πÜ 10, ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡∏µ‡∏î‡∏ó‡∏∏‡∏Å‡πÜ 5
                    if(pos % 10 === 0) rulerHtml += `<span class="res-box ruler-tick text-[10px]">${pos/10%10}</span>`; // ‡∏´‡∏•‡∏±‡∏Å‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏Ç‡∏≠‡∏á‡πÄ‡∏•‡∏Ç
                    else if(pos % 5 === 0) rulerHtml += `<span class="res-box ruler-tick">|</span>`;
                    else rulerHtml += `<span class="res-box ruler-char">.</span>`;
                }
                html += `<div class="aln-row">
                            <div class="aln-name">Ruler</div>
                            <div class="aln-seq">${rulerHtml}</div>
                         </div>`;

                // --- REF ROW ---
                let refChunk = ref.s.substr(i,width);
                let refHtml = "";
                for(let k=0; k<refChunk.length; k++) {
                    let pos = i+k+1;
                    let aa = refChunk[k];
                    // IMPORTANT: onmouseenter sends data to status bar
                    refHtml += `<span class="res-box" onmouseenter="showStat(${pos}, '${aa}', 'Ref')">${aa}</span>`;
                }
                html += `<div class="aln-row">
                            <div class="aln-name" title="${ref.n}">Ref</div>
                            <div class="aln-seq seq-ref">${refHtml}</div>
                         </div>`;

                // --- MUTANT ROWS ---
                for(let m=1; m<seqs.length; m++) {
                    let sObj = seqs[m];
                    let mutChunk = sObj.s.substr(i,width);
                    let mutHtml = "";
                    for(let k=0; k<mutChunk.length; k++) {
                        let pos = i+k+1;
                        let mc = mutChunk[k]||'';
                        let rc = refChunk[k]||'';
                        let css = (mc===rc && mc!=='-') ? 'c-match' : (mc==='-' ? 'c-gap' : 'c-mut');
                        let txt = (mc===rc && mc!=='-') ? '.' : mc;
                        
                        mutHtml += `<span class="res-box ${css}" onmouseenter="showStat(${pos}, '${mc}', '${sObj.n}')">${txt}</span>`;
                    }
                    html += `<div class="aln-row">
                                <div class="aln-name" title="${sObj.n}">${sObj.n.substring(0,8)}</div>
                                <div class="aln-seq">${mutHtml}</div>
                             </div>`;
                }
                html += `</div>`;
            }
            html += `</div>`;
            document.getElementById('alnOutput').innerHTML = html;
        }

        // --- HOVER STATUS BAR FUNCTION ---
        function showStat(pos, aa, name) {
            const bar = document.getElementById('alignStatus');
            // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô . ‡πÉ‡∏´‡πâ‡πÇ‡∏ä‡∏ß‡πå‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô Match
            let displayAA = aa;
            if(aa === '.') displayAA = "Match";
            
            bar.innerHTML = `
                <div class="flex items-center gap-4">
                    <span class="bg-blue-600 text-white px-2 py-1 rounded text-xs">POS: ${pos}</span>
                    <span class="text-white">RESIDUE: <span class="text-yellow-400 text-lg">${displayAA}</span></span>
                    <span class="text-slate-400 text-xs border-l border-slate-600 pl-4">Seq: ${name}</span>
                </div>
            `;
        }

        // ==========================================
        // 2. MASKING & 3. CODON (Compact Logic)
        // ==========================================
        let lib=[];
        function renderGrid(){
            const s=document.getElementById('maskSeq').value.trim().toUpperCase();
            document.getElementById('gridContainer').innerHTML = s.split('').map((c,i)=>
                `<div id="mb-${i}" class="mask-grid-box" onclick="this.classList.toggle('active')"><span class="font-bold text-xs">${c}</span><span class="text-[8px] text-slate-400">${i+1}</span></div>`
            ).join('');
        }
        function clearGrid(){ document.querySelectorAll('.mask-grid-box').forEach(e=>e.classList.remove('active')); }
        function addSelected(){
            const s=document.getElementById('maskSeq').value.trim().toUpperCase();
            if(!s)return;
            let m="",h=false;
            for(let i=0;i<s.length;i++){
                if(document.getElementById(`mb-${i}`)?.classList.contains('active')){ m+="_"; h=true; } else m+=s[i];
            }
            if(h && !lib.includes(m)) { lib.push(m); updateLib(); }
        }
        function updateLib(){
            document.getElementById('maskRaw').value=lib.join('\n');
            document.getElementById('maskVisualList').innerHTML=lib.map((l,i)=>`<div class="flex justify-between text-[10px] p-1 border-b"><b>${i+1}. ${l}</b> <button onclick="navigator.clipboard.writeText('${l}')" class="text-blue-500">Copy</button></div>`).join('');
        }

        function analyzeCodons(){
            const d=document.getElementById('codonInput').value.toUpperCase().replace(/[^ATGC]/g,'');
            const map={'TTT':'F','TTC':'F','TTA':'L','TTG':'L','CTT':'L','CTC':'L','CTA':'L','CTG':'L','ATT':'I','ATC':'I','ATA':'I','ATG':'M','GTT':'V','GTC':'V','GTA':'V','GTG':'V','TCT':'S','TCC':'S','TCA':'S','TCG':'S','CCT':'P','CCC':'P','CCA':'P','CCG':'P','ACT':'T','ACC':'T','ACA':'T','ACG':'T','GCT':'A','GCC':'A','GCA':'A','GCG':'A','TAT':'Y','TAC':'Y','TAA':'*','TAG':'*','CAT':'H','CAC':'H','CAA':'Q','CAG':'Q','AAT':'N','AAC':'N','AAA':'K','AAG':'K','GAT':'D','GAC':'D','GAA':'E','GAG':'E','TGT':'C','TGC':'C','TGA':'*','TGG':'W','CGT':'R','CGC':'R','CGA':'R','CGG':'R','AGT':'S','AGC':'S','AGA':'R','AGG':'R','GGT':'G','GGC':'G','GGA':'G','GGG':'G'};
            const usage={'TTT':22.3,'TTC':16.5,'TTA':13.7,'TTG':13.6,'CTT':11.0,'CTC':11.1,'CTA':3.9,'CTG':52.9,'ATT':30.4,'ATC':25.0,'ATA':4.5,'ATG':27.7,'GTT':18.3,'GTC':15.2,'GTA':10.9,'GTG':26.3,'TCT':8.5,'TCC':8.6,'TCA':7.1,'TCG':8.9,'CCT':7.0,'CCC':5.5,'CCA':8.4,'CCG':23.2,'ACT':8.9,'ACC':23.4,'ACA':7.1,'ACG':14.4,'GCT':15.3,'GCC':25.5,'GCA':20.3,'GCG':33.7,'TAT':16.2,'TAC':12.2,'TAA':2.0,'TAG':0.2,'CAT':12.8,'CAC':9.7,'CAA':15.1,'CAG':29.0,'AAT':17.6,'AAC':21.6,'AAA':33.2,'AAG':13.3,'GAT':32.2,'GAC':19.1,'GAA':39.7,'GAG':17.8,'TGT':5.2,'TGC':6.4,'TGA':0.9,'TGG':15.3,'CGT':20.9,'CGC':22.0,'CGA':3.6,'CGG':5.4,'AGT':8.7,'AGC':16.0,'AGA':2.1,'AGG':1.2,'GGT':24.7,'GGC':29.6,'GGA':7.9,'GGG':11.0};
            let h="";
            for(let i=0;i<d.length;i+=3){
                let c=d.substr(i,3); if(c.length<3)break;
                let aa=map[c]||'?';
                // Rare cutoff < 10% compared to max synonymous
                let isRare=(usage[c]<10 && aa!=='M' && aa!=='W'); 
                h+=`<div class="codon-card ${isRare?'codon-rare':''}"><div class="font-bold text-slate-500 text-[10px]">${aa}</div><div class="text-xs font-mono">${c}</div><div class="text-[8px] text-slate-300">${i+1}</div></div>`;
            }
            document.getElementById('codonGrid').innerHTML=h;
        }
    </script>
</body>
</html>
